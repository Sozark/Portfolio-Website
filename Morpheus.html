<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="choice-container">
    <h1 class="choice-text">This is your last chance.</h1>

    <div class ="morpheus-wrapper">

    <img src="img/morpheus-red-pill-blue-pill.jpg" alt="Morpheus" class="morpheus-img">
    <button id="redPill" class="pill red-pill">   </button>
    <button id="bluePill" class="pill blue-pill"> </button>

    <p class="choice-subtext">
      Take the blue pill — the story ends.<br>
      Take the red pill — you stay in Wonderland and see how deep the rabbit hole goes.
    </p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
